<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      {{# page.description }}
        <meta name="description" content="{{ . }}">
      {{/ page.description }}
        <meta name="author" content="{{ data.author.name }}">

        <meta name="viewport" content="width=device-width">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Dosis:300,400,600' rel='stylesheet' type='text/css'>

        <style>
            body {
                padding-top: 30px;
                padding-bottom: 40px;
            }
        </style>
        {{{stylesheets.all}}}
        {{{javascripts.all}}}

        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="js/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <header class="launch-head">
                <h1>Website Dumper</h1>
                <h2>Stress-free site archives</h2>
            </header>

            <section id="signup-sect">
                <p>Fill out the form and we'll dump your site!</p>
                <div class="flex-container">
                    <form id="form3" name="form3" class="fancy-form" novalidate method="post" action="https://sundaysenergy.wufoo.com/forms/q7x2x3/#public" enctype="multipart/form-data">
                        <div class="controls controls-row">
                          <input  id="Field13" name="Field13" class="span6" type="url" name="url" value="http://" placeholder="http://www.example.com" pattern="https?://.+">
                        </div>
                        <div class="controls controls-row hide-me">
                          <input  id="Field15" name="Field15" class="span4" type="email" required name="email" placeholder="your@email.com">
                          <button class="span2 btn btn-fancy" type="submit" value="Submit">Dump!</button>
                        </div>
                        <div id="resp" class="center-child"></div> <!-- Response message -->
                        <li class="hide">
                        <label for="comment">Do Not Fill This Out</label>
                        <textarea name="comment" id="comment" rows="1" cols="1"></textarea>
                        <input type="hidden" id="idstamp" name="idstamp" value="0YYFc9tAzqUyS3zxkjEUPWNliBL8+zh0LNHgN3ZzUEA=" />
                        </li>
                    </form>
                    <div class="well" id="error"></div> <!-- Error message -->
                    <div id="share"> <!-- Social -->
                        <ul class="icons">
                            <li class="share-button">
                                <a href="http://twitter.com/sundaysenergy"><i class="icon-twitter-sign"></i></a></li>
                            <li class="share-button">
                                <a href="https://www.facebook.com/pages/Sundays-Energy/369232703165225"><i class="icon-facebook-sign"></i></a></li>
                            <li class="share-button">
                                <a href="https://plus.google.com/115051972725141785005/"><i class="icon-google-plus-sign"></i></a></li>
                        </ul>
                        <a class='muted pull-right' href="mailto:info@websitedumper.com">info@websitedumper.com</a>
                    </div>
                </div>
            </section>

            <section id="info" class="row">
              {{{ content }}}
            </section>

            <footer id="pagefooter">
                <p class="pull-right">Â©2013 Sundays Energy, Inc.</p>
            </footer>
        </div> <!-- /container -->
    </body>
</html>
